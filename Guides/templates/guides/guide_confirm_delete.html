<style>
    .delete-container {
        text-align: center;
        margin: 50px auto;
        padding: 20px;
        max-width: 400px;
        font-family: Arial, sans-serif;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f8f9fa;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .delete-container p {
        font-size: 18px;
        font-weight: bold;
        color: #d9534f;
        margin-bottom: 20px;
    }
    .delete-container form {
        display: inline-block;
        margin-right: 10px;
    }
    .delete-container button {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
    }
    .delete-container button:hover {
        background-color: #c9302c;
    }
    .delete-container a {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        color: white;
        background-color: #6c757d;
        border-radius: 5px;
        transition: 0.3s ease-in-out;
    }
    .delete-container a:hover {
        background-color: #5a6268;
    }
</style>

<div class="delete-container">
    <p>Are you sure you want to delete {{ guide.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'guide_list' %}">Cancel</a>
</div>
