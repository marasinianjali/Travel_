<!-- payment_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this payment?</h2>
<p>Payment ID: {{ payment.payment_id }}</p>
<p>Name: {{ payment.name }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'payment_list' %}">Cancel</a>
</form>
{% endblock %}
