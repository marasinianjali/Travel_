{% block content %}
<div class="container">
    <h2>Add a Trip</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'add_trip' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Trip</button>
    </form>
    <a href="{% url 'user_details' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
