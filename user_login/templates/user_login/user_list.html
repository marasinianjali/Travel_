{% load static %}

<title>User List</title>
<link rel="stylesheet" href="{% static 'css/user_list.css' %}">

    
    
<body>
    <h2>User List</h2>

    <!-- Search Bar -->
    <div class="search-container">
        <form method="GET" action="">
            <input type="text" name="search" class="search-input" placeholder="Search by name or email" value="{{ query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <table> 
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.address }}</td>
                <td>
                    <a href="{% url 'view_user' user.user_id %}" class="btn btn-view">View</a>
                    <a href="{% url 'update_user' user.user_id %}" class="btn btn-update">Update</a>
                    <a href="{% url 'delete_user' user.user_id %}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'create_user' %}">Create New User</a>
</body>
</html>
