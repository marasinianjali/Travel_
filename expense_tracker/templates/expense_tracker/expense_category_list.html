{% extends 'base_generic.html' %}

{% block content %}
    <h1>Expense Categories</h1>

    <div class="category-list">
        <ul>
            {% for category in categories %}
                <li class="category-item">
                    <span class="category-name">{{ category.name }}</span>
                    <div class="actions">
                        <a href="{% url 'expense_tracker:update_expense_category' category.pk %}" class="btn btn-edit">Edit</a> | 
                        <a href="{% url 'expense_tracker:delete_expense_category' category.pk %}" class="btn btn-delete">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <style>
        /* Category List Container */
        .category-list {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* List of Categories */
        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item:hover {
            background-color: #f1f1f1;
        }

        .category-name {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        /* Actions Section */
        .actions {
            display: flex;
            gap: 12px;
        }

        /* Action Buttons */
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            text-align: center;
        }

        /* Edit Button */
        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        /* Delete Button */
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .category-list {
                padding: 15px;
            }

            .category-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
{% endblock %}
