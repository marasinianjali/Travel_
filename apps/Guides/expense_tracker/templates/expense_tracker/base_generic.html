<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navbar */
        header {
            background-color: #007bff;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Content Section */
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a.button {
            display: inline-block;
            background-color: #28a745;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'expense_tracker:expense_list' %}">Expense List</a></li>
                <li><a href="{% url 'expense_tracker:create_expense' %}">Create Expense</a></li>
                <li><a href="{% url 'expense_tracker:expense_category_list' %}">Expense Categories</a></li>
                <li><a href="{% url 'expense_tracker:create_expense_category' %}">Create Category</a></li>
                <li><a href="{% url 'expense_tracker:expense_report_list' %}">Expense Reports</a></li>
                <li><a href="{% url 'expense_tracker:create_expense_report' %}">Create Report</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
