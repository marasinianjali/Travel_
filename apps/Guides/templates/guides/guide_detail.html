<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
            margin-top: 10px;
            display: inline-block;
        }
        a:hover {
            color: #0056b3;
        }
        form {
            margin-top: 20px;
        }
        button {
            background-color: #FF4136;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e03e31;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ guide.name }}</h1>
        <p>Email: {{ guide.email }}</p>
        <p>Location: {{ guide.location }}</p>
        <p>Experience: {{ guide.experience }} years</p>

        <!--Update and Delete guides option -->
        {% if user_role == "Admin" %}
        <a href="{% url 'guide_update' guide.pk %}">Edit</a>
        <form method="post" action="{% url 'guide_delete' guide.pk %}">

            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <!--should only be available to admin only -->
        {% endif %}
        <a href="{% url 'guide_list' %}">Back</a>
    </div>
</body>
</html>
