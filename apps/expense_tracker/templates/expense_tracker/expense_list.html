{% extends 'base_generic.html' %}

{% block content %}
    <h1 class="text-center">Expense List</h1>

    <div class="expense-list">
        <ul>
            {% for expense in expenses %}
                <li class="expense-item">
                    <span class="expense-details">{{ expense }}</span>
                    <div class="actions">
                        <a href="{% url 'expense_tracker:update_expense' expense.pk %}" class="btn btn-edit">Edit</a> | 
                        <a href="{% url 'expense_tracker:delete_expense' expense.pk %}" class="btn btn-delete">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <style>
        /* Container for the Expense List */
        .expense-list {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        /* Heading */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* List of Expenses */
        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .expense-item:hover {
            background-color: #f1f1f1;
        }

        .expense-details {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        /* Actions Section */
        .actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Action Buttons */
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            text-align: center;
        }

        /* Edit Button */
        .btn-edit {
            background-color: #28a745;
            color: white;
        }

        .btn-edit:hover {
            background-color: #218838;
        }

        /* Delete Button */
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .expense-list {
                padding: 15px;
            }

            .expense-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                flex-direction: column;
                gap: 8px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
{% endblock %}
