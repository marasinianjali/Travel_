

{% block content %}
<div class="container">
    <h2>Edit Hotel Booking</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Booking</button>
        <a href="{% url 'hotel_booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
