<!-- hotel_booking/add_hotel_amenity.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Amenity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Add Amenity for {{ hotel.hotel_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Amenity</button>
        <a href="{% url 'hotel_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
