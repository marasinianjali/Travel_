<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Add Hotel Room</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="room_number" class="form-label">Room Number</label>
            <input type="text" name="room_number" id="room_number" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" name="room_type" id="room_type" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select" required>
                <option value="Available">Available</option>
                <option value="Booked">Booked</option>
                <option value="Occupied">Occupied</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price_per_night" class="form-label">Price per Night</label>
            <input type="number" step="0.01" name="price_per_night" id="price_per_night" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Room</button>
        <a href="{% url 'hotel_rooms_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
