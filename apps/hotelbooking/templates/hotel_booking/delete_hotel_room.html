
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Hotel Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Delete Hotel Room</h2>

    <p>Are you sure you want to delete the room <strong>{{ room.room_number }} - {{ room.room_type }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Room</button>
        <a href="{% url 'hotel_rooms)list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
