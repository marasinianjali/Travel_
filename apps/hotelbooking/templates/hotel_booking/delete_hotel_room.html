<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Hotel Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .cancel-btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background-color: #6c757d;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Delete Hotel Room</h2>

    <p>Are you sure you want to delete the room <strong>{{ room.room_number }} - {{ room.room_type }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Room</button>
        <a href="{% url 'hotel_rooms_list' %}" class="cancel-btn">Cancel</a>
    </form>
</div>

</body>
</html>
