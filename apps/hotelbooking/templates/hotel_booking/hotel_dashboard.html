<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ hotel_name }} - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-text {
            font-size: 22px;
            font-weight: bold;
        }

        .btn {
            margin-top: 10px;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .logout-link {
            font-size: 14px;
            color: #dc3545;
            font-weight: bold;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    {% if user.is_authenticated %}
        <!-- Overview Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                  <div class="card-body">
                     <h5 class="card-title">Total Bookings</h5>
                        {{ total_bookings }} <br>
                      <a href="{% url 'hotelbooking:hotel_booking_list' %}" class="btn btn-light">View Bookings</a>
                   </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Revenue</h5>
                        <p class="card-text">${{ total_revenue }}</p>
                        <a href="{% url 'hotelbooking:hotel_revenue_list' %}" class="btn btn-light">View Revenue</a>
                    </div>
                </div>
            </div>

            

        </div>

        <!-- Amenities and Availability -->
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-warning text-white mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Room Availability</h5>
                        <p class="card-text">{{ total_room_availability }}</p>
                        <a href="{% url 'hotelbooking:room_availability_list' %}" class="btn btn-light">View Room Availability</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bar">
            <a href="{% url 'hotelbooking:hotel_logout' %}" class="logout-link">Logout</a>
        </div>
    {% else %}
        <p>Please <a href="{% url 'hotelbooking:hotel_login' %}">login</a> to view the dashboard.</p>
    {% endif %}
</div>

</body>
</html>
