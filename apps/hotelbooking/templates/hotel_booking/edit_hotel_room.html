<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Edit Hotel Room</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="room_number" class="form-label">Room Number</label>
            <input type="text" name="room_number" id="room_number" class="form-control" value="{{ room.room_number }}" required>
        </div>

        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <input type="text" name="room_type" id="room_type" class="form-control" value="{{ room.room_type }}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select" required>
                <option value="Available" {% if room.status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Booked" {% if room.status == 'Booked' %}selected{% endif %}>Booked</option>
                <option value="Occupied" {% if room.status == 'Occupied' %}selected{% endif %}>Occupied</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update Room</button>
        <a href="{% url 'hotel_rooms_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
