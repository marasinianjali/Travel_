<!-- templates/user_login/delete_trip.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Trip</title>
</head>
<body>
    <h2>Delete Trip: {{ trip.destination }}</h2>
    <p>Are you sure you want to delete this trip?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'user_login:user_details' %}">Cancel</a>
</body>
</html>
