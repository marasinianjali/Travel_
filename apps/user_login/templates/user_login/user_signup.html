{% load static %}


<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'user_login:user-login' %}">Login here</a></p>
</div>
{% endblock %}
