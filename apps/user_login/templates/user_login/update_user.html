<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input, form select, form button {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }

        form input[type="date"] {
            padding: 10px;
        }

        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #218838;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group select,
        .form-group input {
            font-size: 14px;
        }
        
        .csrf-token {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Update User: {{ user.name }}</h2>
        <form method="POST" action="{% url 'update_user' user.user_id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone">Phone:</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label>
                {{ form.address }}
            </div>
            <div class="form-group">
                <label for="id_gender">Gender:</label>
                {{ form.gender }}
            </div>
            <div class="form-group">
                <label for="id_status">Marital Status:</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label for="id_dob">Date of Birth:</label>
                {{ form.dob }}
            </div>
            <button type="submit">Update User</button>
        </form>
    </div>

</body>
</html>
